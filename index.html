<!DOCTYPE html>
<html lang="es">

<head>
    <title>Platzigram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img src="image/IPhone_X.png" class="iphone" alt="imagen de iphone">
                        </div>
                        <div class="col s12 m7 ">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Platzigram</h1>
                                    <form class="signup-form">
                                        <h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
                                        <div class="section">
                                            <a href="#" class="btn btn-fb hide-on-small-only">iniciar sesion con Facebook</a>
                                            <a href="#" class="btn btn-fb hide-on-med-and-up">iniciar sesion</a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo Electronico">
                                            <input type="text" name="name" placeholder="Nombre completo">
                                            <input type="text" name="username" placeholder="Nombre de Usuario">
                                            <input type="password" name="password" placeholder="Contraseña">
                                            <button type="submit" class="btn waves-effect waves-light btn-signup">REGISTRATE</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 l3 center-align">
                    <a class="dropdown-trigger btn btn-flat" href="#" data-target="dropdown1">Idioma</a>

                    <ul id="dropdown1" class="dropdown-content">
                        <li>
                            <a href="#!">Español</a>
                        </li>
                        <li>
                            <a href="#!">Ingles</a>
                        </li>
                    </ul>
                </div>
                <div class="col s12 l3 push-l6 center-align">
                    © 2018 Platzigram
                </div>
            </div>
        </div>
    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
        $('.dropdown-trigger').dropdown();
    </script>
</body>

</html>
